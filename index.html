<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Prototype</title>
</head>
<body>

    <div class="container">
        <form class="form">
            <div class="mb-3">
                <label for="customer" class="form-label">Customer ID</label>
                <input type="text" id="customer" placeholder="Cust123">
            </div>
            <div class="mb-3">
                <label for="product" class="form-label">Product Name</label>
                <select name="product" id="product">
                    <option value="domain">Domain</option>
                    <option value="Hosting">Hosting</option>
                    <option value="pdomain">Protected Domain</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="domain" class="form-label">Domain</label>
                <input type="text" id="domain" placeholder="xyzzy.com">
            </div>
            <div class="mb-3">
                <label for="start" class="form-label">Start Date</label>
                <input type="text" id="start" placeholder="2020-01-01">
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" id="duration" placeholder="12">
            </div>

            <input type="submit" value="Create">
            <input type="submit" value="Delete">
        </form>
    </div>

    <div class="intro py-3-bg-black text-center">
        <div class="container">
            <h2 class="text-primary display-6 my-4">Scheduling and tracking transaction-based email</h2>
        </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col">
            CustomerID
          </div>
          <div class="col">
            ProductName
          </div>
          <div class="col">
            Domain
          </div>
          <div class="col">
            EmailDate
          </div>
        </div>
    </div>

    <script src="scripts/product.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
